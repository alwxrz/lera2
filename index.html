          "–∑–Ω–∞—á–∏—Ç –∑–¥–µ—Å—å –¥–æ –∫–æ–Ω—Ü–∞ –¥–Ω–µ–π –∏ –æ—Å—Ç–∞–Ω–µ—à—å—Å—è",

        options: ["–Ω–∏—Å–∫–µ–º"],

      },
      {

        options: [],

      {
        text: "10) –∫–∏—Å–∞ üê±",

    let current = 0;

    function showQuestion() {
      const container = document.getElementById('quiz');
      container.innerHTML = '';
      if (current >= questions.length) {
        container.innerHTML = '<h2>–¢–µ–ø–µ—Ä—å –ø–æ—Å–ª–µ —Ç–æ–≥–æ –∫–∞–∫ —Ç—ã –ø–µ—Ä–µ—à–ª–∞ –ø–æ —Å—Å—ã–ª–∫–µ —è –±—É–¥—É –≤–∏–¥–µ—Ç—å —Ç–≤–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ üíûüíìüíï –ª—é–±–ª—é))))</h2>';
        return;
      }

      const q = questions[current];
      const box = document.createElement('div');
      box.className = 'question';
      const title = document.createElement('h2');
      title.innerText = q.text;
      box.appendChild(title);

      if (q.options.length > 0) {
        q.options.forEach((option, index) => {
          const btn = document.createElement('button');
          btn.innerText = option;
          btn.onclick = () => handleAnswer(index);
          box.appendChild(btn);
        });
      } else {
        const nextBtn = document.createElement('button');
        nextBtn.innerText = '–î–∞–ª–µ–µ';
        nextBtn.onclick = () => {
          current++;
          showQuestion();
        };
        box.appendChild(nextBtn);

      container.appendChild(box);
    }

    function handleAnswer(index) {
      const q = questions[current];
      const box = document.querySelector('.question');
      const msg = document.createElement('div');
      msg.className = 'message';

      let correct = false;
      if (Array.isArray(q.correct)) {
        if (q.correct.includes(index)) {
          correct = true;
          msg.innerText = '—Ç—ã —Ç–∞–∫–∞—è —É–º–Ω–∏—á–∫–∞ —É –º–µ–Ω—è üíï';
          if (q.extra) msg.innerText += `\n${q.extra}`;
        } else {
          msg.innerText = '—è —â–∞—Å —Ç–µ–±—è —à–≤–∞—Ä–∫–Ω—É –ª—é–±–∏–º–∞—è üò§';
        }
      } else if (index === q.correct) {
        correct = true;
        msg.innerText = '—Ç—ã —Ç–∞–∫–∞—è —É–º–Ω–∏—á–∫–∞ —É –º–µ–Ω—è üíï';
        if (q.extra) msg.innerText += `\n${q.extra}`;
      } else {
        if (q.special && index === 1) {
          startExplosion();
          return;
        }
        if (q.wrongMsg) {
          msg.innerText = q.wrongMsg;
        } else if (q.responses) {
          msg.innerText = q.responses[index];
        } else {
          msg.innerText = '—è —â–∞—Å —Ç–µ–±—è —à–≤–∞—Ä–∫–Ω—É –ª—é–±–∏–º–∞—è üò§';

          showQuestion();

    function startExplosion() {
      const container = document.getElementById('quiz');
